<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge minimal-ui">
    <!-- WebApp全屏模式：-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- 是针对一些老的不识别viewport的浏览器，列如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <title>国家电网</title>
    <link rel="stylesheet" href="../common/css/base.css">
    <link rel="stylesheet" href="../common/css/element.css">
    <link rel="stylesheet/less" href="../css/index.css">
    <!--[if IE]>
    <script src="../common/js/html5shiv.js"></script>
    <![endif]-->


</head>

<body>


<div id="app">
    <el-container class="elContainer">
        <el-aside width="200px">
            <el-menu :default-openeds="['1']" background-color="#ffffff">
                <el-submenu index="1">
                    <template slot="title">游戏管理</template>
                    <el-menu-item-group>
                        <el-submenu index="1-1">
                            <template slot="title">游戏配置</template>
                            <el-menu-item index="1-1-1">赚电能游戏配置页面</el-menu-item>
                        </el-submenu>
                    </el-menu-item-group>
                    <el-menu-item-group>
                        <el-submenu index="1-2">
                            <template slot="title">爱心项目管理</template>
                            <el-menu-item index="1-2-1">创建或编辑爱心项目</el-menu-item>
                        </el-submenu>
                    </el-menu-item-group>
                    <el-menu-item-group>
                        <el-submenu index="1-3">
                            <template slot="title">公告管理</template>
                            <el-menu-item index="1-3-1">新增公告</el-menu-item>
                        </el-submenu>
                    </el-menu-item-group>
                    <el-menu-item-group>
                        <el-menu-item index="1-4">用户数据查询</el-menu-item>
                    </el-menu-item-group>
                    <el-menu-item-group>
                        <el-menu-item index="1-5">游戏数据统计</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header class="elHeader" style="text-align: right; font-size: 12px">

                <el-breadcrumb separator-class="el-icon-arrow-right">
                    <el-breadcrumb-item>游戏管理</el-breadcrumb-item>
                    <el-breadcrumb-item>爱心项目管理</el-breadcrumb-item>
                    <el-breadcrumb-item>创建或编辑爱心项目</el-breadcrumb-item>
                </el-breadcrumb>

            </el-header>

            <el-main>

            </el-main>
        </el-container>
    </el-container>
</div>


<script src="../common/js/vue.min.js"></script>
<script src="../common/js/element.js"></script>
<script src="../common/js/jquery-3.1.1.min.js"></script>
<script src="../common/js/utils.js"></script>
<script src="../js/index.js"></script>
<script src="../common/js/less.min.js"></script>

</body>
</html>
