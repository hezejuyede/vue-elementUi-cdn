<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge minimal-ui">
    <!-- WebApp全屏模式：-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- 是针对一些老的不识别viewport的浏览器，列如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <title>国家电网</title>
    <link rel="stylesheet" href="../common/css/base.css">
    <link rel="stylesheet" href="../common/css/element.css">
    <!--[if IE]>
    <script src="../common/js/html5shiv.js"></script>
    <![endif]-->

    <style>
        .elHeader{
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 50px;
        }
        .main-title{
            height: 80px;
        }

        .main-title-search{
            margin-right: 50px;
        }

        .main-page {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            margin-bottom: 10px
        }


        .el-dialog{
            border-radius: 10px;
        }
    </style>


</head>

<body>


<div id="app">
    <el-container class="elContainer">
        <el-header class="elHeader" style="text-align: right; font-size: 12px">

            <el-breadcrumb separator-class="el-icon-arrow-right">
                <el-breadcrumb-item>游戏管理</el-breadcrumb-item>
                <el-breadcrumb-item>公告管理</el-breadcrumb-item>
                <el-breadcrumb-item>公告列表</el-breadcrumb-item>
            </el-breadcrumb>

        </el-header>

        <el-main>
            <div class="main-title clearfix">
                <div class="main-title clearfix">
                    <label class="main-title-search" style="margin-left: 5px">
                        <el-button  type="primary" icon="el-icon-plus"  @click="doAdd">新增公告</el-button>
                    </label>
                    <label class="main-title-search">
                        <span>标题</span>
                        <span>:</span>
                        <el-input v-model="userName" placeholder="请输入标题名称" style="width: 200px"></el-input>
                    </label>
                    <label class="main-title-search">
                        <span>归属</span>
                        <span>:</span>
                        <el-select
                                style="width: 150px"
                                v-model="types"
                                clearable
                                filterable
                                allow-create
                                default-first-option
                                placeholder="公告归属">
                            <el-option
                                    v-for="item in typesOptions"
                                    :key="item.id"
                                    :label="item.name"
                                    :value="item.id">
                            </el-option>
                        </el-select>
                    </label>
                    <label class="main-title-search">
                        <span>创建时间</span>
                        <span>:</span>
                        <el-date-picker
                                style="width: 250px"
                                v-model="examineTime"
                                type="daterange"
                                start-placeholder="开始日期"
                                end-placeholder="结束日期"
                                value-format="yyyy-MM-dd">
                        </el-date-picker>
                    </label>
                    <label class="main-title-search">
                        <el-button  type="primary" icon="el-icon-search"  @click="doSearch">搜索</el-button>
                        <el-button  icon="el-icon-delete" @click="doReset">重置</el-button>
                    </label>
                </div>
            </div>
            <div class="main-table clearfix">
                <el-table class="tb-edit"
                          :data="tables"
                          :header-cell-style="{background:'#f0f0f0',color:'rgba(0, 0, 0, 0.8)',height:'60px',border:'none',fontSize:'14px'}"
                          :cell-style="{fontSize:'12px'}"
                          border
                          :height="this.tableHeight"
                          id="rebateSetTable"
                          ref="moviesTable"
                          highlight-current-row
                          style="width: 100%;margin: auto">
                    <el-table-column
                            prop="xuhao"
                            label="序号"
                            align="center"
                            width="100">
                    </el-table-column>
                    <el-table-column
                            prop="xuhao"
                            label="封面"
                            align="center"
                            width="200">
                    </el-table-column>
                    <el-table-column
                            prop="MONEY"
                            label="标题名称"
                            align="center"
                            width="300">
                    </el-table-column>

                    <el-table-column
                            prop="MONEY2"
                            align="center"
                            label="公告归属"
                            width="150">
                    </el-table-column>
                    <el-table-column
                            prop="MONEY"
                            label="发布方式"
                            align="center"
                            width="150">
                    </el-table-column>
                    <el-table-column
                            prop="MONEY3"
                            align="center"
                            label="发布时间">
                    </el-table-column>
                    <el-table-column
                            align="center"
                            label="操作"
                            width="150">
                        <template slot-scope="scope">
                            <span @click="editClick(scope.row)" style="color: #409EFF;cursor: pointer;margin-right: 20px">编辑</span>
                            <span @click="showDelete(scope.row)" style="color: #d93f30;cursor: pointer">删除</span>
                        </template>
                    </el-table-column>
                </el-table>
            </div>
            <div class="main-page clearfix">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="currentPage"
                        :page-sizes="[10,50,100, 150,200,250,300]"
                        :page-size="mrPage"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="countSize">
                </el-pagination>
            </div>
        </el-main>
    </el-container>

</div>


<script src="../common/js/vue.min.js"></script>
<script src="../common/js/element.js"></script>
<script src="../common/js/jquery-3.1.1.min.js"></script>
<script src="../js/noticeList.js"></script>

</body>
</html>
