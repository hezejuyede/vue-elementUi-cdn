<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge minimal-ui">
    <!-- WebApp全屏模式：-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- 是针对一些老的不识别viewport的浏览器，列如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <title>国家电网</title>
    <link rel="stylesheet" href="../common/css/base.css">
    <link rel="stylesheet" href="../common/css/element.css">
    <link rel="stylesheet" href="../common/js/quill/quill.core.css"/>
    <link rel="stylesheet" href="../common/js/quill/quill.snow.css"/>
    <link rel="stylesheet" href="../common/js/quill/quill.bubble.css"/>
    <!--[if IE]>
    <script src="../common/js/html5shiv.js"></script>
    <![endif]-->

    <style>
        .elHeader {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 50px;
        }



        .form-btn{
            height: 50px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content:center;
        }

        .hide .el-upload--picture-card {
            display: none;
        }
        .ql-editor{
            height: 400px;

        }
        .quill-editor{
            margin-left: 90px;



        }

    </style>


</head>

<body>


<div id="app">
    <el-container class="elContainer">
        <el-header class="elHeader" style="text-align: right; font-size: 12px">
            <el-breadcrumb separator-class="el-icon-arrow-right">
                <el-breadcrumb-item>游戏管理</el-breadcrumb-item>
                <el-breadcrumb-item>公告管理</el-breadcrumb-item>
                <el-breadcrumb-item>公告详情</el-breadcrumb-item>
            </el-breadcrumb>
        </el-header>
        <el-main>
            <el-form ref="form" :model="ruleForm" :rules="rules" style="width: 50%;margin: 0 auto">
                <el-form-item label="标题名称：" prop="BTMC">
                    <el-input v-model="ruleForm.BTMC" style="width: 80%" placeholder="标题名称" :disabled="true"></el-input>
                </el-form-item>
                <el-form-item label="公告归属：" prop="GGGS" >
                    <el-select
                            style="width:80%"
                            v-model="ruleForm.GGGS"
                            :disabled="true"
                            clearable
                            filterable
                            allow-create
                            default-first-option
                            placeholder="公告归属">
                        <el-option
                                v-for="item in options"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="发布方式：" prop="FBFS" required>
                    <div>
                        <el-radio v-model="ruleForm.FBFS" label="1" border :disabled="true">手动发布</el-radio>
                        <el-radio v-model="ruleForm.FBFS" label="2" border :disabled="true">定时发布</el-radio>
                    </div>
                </el-form-item>
                <el-form-item label="发布时间：" prop="FBSJ" >
                    <el-date-picker
                            :disabled="true"
                            style="width:80%"
                            v-model="ruleForm.FBSJ"
                            type="datetime"
                            placeholder="选择发布时间"
                            value-format="yyyy-MM-dd HH:mm:ss">
                    </el-date-picker>
                </el-form-item>
                <el-form-item label="发布封面：" required>
                    <el-image
                            style="width: 100px; height: 100px;border-radius:10px ;"
                            src="https://fuss10.elemecdn.com/e/5d/4a731a90594a4af544c0c25941171jpeg.jpeg">
                    </el-image>
                </el-form-item>
                <el-form-item label="公告正文：" prop="GGZW">
                    <quill-editor ref="myTextEditor"
                                  v-model="ruleForm.GGZW"
                                  @focus="onEditorFocus($event)"
                                  :options="editorOption"
                                  disabled></quill-editor>
                </el-form-item>

            </el-form>

            <div class="form-btn">
                <el-button @click="doCancel" style ="width:200px;" type="primary">返 回</el-button>
            </div>
        </el-main>
    </el-container>
</div>


<script type="text/javascript" src="../common/js/quill/quill.js"></script>
<script type="text/javascript" src="../common/js/vue.min.js"></script>
<script type="text/javascript" src="../common/js/element.js"></script>
<script type="text/javascript" src="../common/js/jquery-3.1.1.min.js"></script>
<script src="../common/js/utils.js"></script>
<script src="../common/js/config.js"></script>
<script src="../common/js/ajax2.js"></script>
<script type="text/javascript" src="../common/js/quill/vue-quill-editor.js"></script>
<script type="text/javascript">
    Vue.use(window.VueQuillEditor)
</script>
<script type="text/javascript" src="../js/noticeDetails.js"></script>


</body>
</html>
